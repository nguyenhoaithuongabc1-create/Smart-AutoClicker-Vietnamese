name: Build Android APK

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      GRADLE_OPTS: -Xmx4g -XX:MaxMetaspaceSize=512m
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build Debug APK
      run: ./gradlew assembleDebug -Dorg.gradle.jvmargs="-Xmx6g -XX:MaxMetaspaceSize=1g" --parallel --max-workers=4 --no-daemon
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: smart-autoclicker-vietnamese-debug
        path: smartautoclicker/build/outputs/apk/debug/*.apk
